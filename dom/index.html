<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Section</title>
    <style>
         
        
        body {
            background-size: cover;
            background-position: center;
            background-color: black;
            height: 100vh;
        }
        .navbar {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }
        
        .icon {
            color: white;
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }
        
        /* Tooltip styling */
        .tooltip {
            position: absolute;
            background-color: #555;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            z-index: 1;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        /* Arrow for tooltip */
        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }


        
        .follower {
            position: absolute; /* Change to absolute for proper positioning */
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none; /* Prevent interactions */
            transition: transform 0.05s linear;
        }


        .faq {
            border-bottom: 1px solid #ddd;
            padding: 25px 10px;
            color: white;
        }
        .question {
            font-weight: bold;
            cursor: pointer;
            color: wheat;
        }
        .answer {
            display: none;
            margin-top: 5px;
            color: white;
        }
        h2{
            color: white;
        }

        
    </style>
</head>
<body>


    <div class="navbar">
        <div class="icon" data-tooltip="Home">üè†</div>
        <div class="icon" data-tooltip="Settings">‚öôÔ∏è</div>
        <div class="icon" data-tooltip="Profile">üë§</div>
        <div class="icon" data-tooltip="Notifications">üîî</div>
    </div>







    <h2>FAQ</h2>

    <div class="follower" id="cursor"></div>

    <div class="faq">
        <div class="question">What is JavaScript?</div>
        <div class="answer">JavaScript is a programming language used for web development.</div>
    </div>
    <div class="faq">
        <div class="question">How does the FAQ toggle work?</div>
        <div class="answer">It uses JavaScript to show or hide the answer when clicked.</div>
    </div>
    <div class="faq">
        <div class="question">Can I use this for my project?</div>
        <div class="answer">Yes, feel free to use and modify it as needed.</div>
    </div>
    
    <script src="./examplequestion/faq.js"></script>
</body>
</html>
